<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mus.css">
</head>
<body>
  <header>
    <h2>Simple Music Player</h2>
    <p>HTML Audio Player</p>
  </header>
  <section>
    <h3>Now Playing</h3>
    <img src="C:\Users\Harish\Pictures\Screenshots\Screenshot 2025-12-24 090936.png" alt="Album Image" width="200">
    <br><br>
    <audio controls>
      <source src="song1.mp3" type="audio/mpeg">
    </audio>
  </section>
  <section>
    <h3>Playlist</h3>
    <ul>
      <li>Song One</li>
      <li>Song Two</li>
      <li>Song Three</li>
    </ul>
  </section>
  <section>
    <h3>Select Song</h3>
    <form>
      <input type="radio" name="song"> Song 1<br>
      <input type="radio" name="song"> Song 2<br>
      <input type="radio" name="song"> Song 3
    </form>
  </section>
  <section>
    <h3>Volume</h3>
    <input type="range" min="0" max="100">
  </section>
  <section>
    <p>
      This music player is created using HTML and CSS elements.
      It demonstrates the usage of audio, lists, forms and images.
    </p>
  </section>
  <footer>
    <p>Created by Harish</p>
  </footer>
</body>
</html>
