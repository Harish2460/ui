<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .bubble {
      animation: pop 0.4s ease;
    }
  </style>
</head>
<body class="bg-slate-100">
<div class="max-w-6xl mx-auto mt-12 bg-white rounded-lg shadow-lg flex h-[620px]">
  <div class="w-64 border-r p-4">
    <h2 class="font-bold text-lg mb-4">Chats</h2>
    <div class="space-y-3">
      <div class="flex items-center space-x-3 p-2 bg-blue-50 rounded">
        <div class="w-10 h-10 bg-blue-500 rounded-full"></div>
        <div>
          <p class="font-semibold text-sm">Ravi</p>
          <p class="text-xs text-gray-400">Online</p>
        </div>
      </div>
      <div class="flex items-center space-x-3 p-2 hover:bg-gray-100 rounded">
        <div class="w-10 h-10 bg-green-500 rounded-full"></div>
        <div>
          <p class="font-semibold text-sm">Anu</p>
          <p class="text-xs text-gray-400">Offline</p>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-1 flex flex-col">
    <div class="border-b px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-500 rounded-full"></div>
        <h3 class="font-bold">Ravi Kumar</h3>
      </div>
      <span class="text-sm text-green-500">Active</span>
    </div>
    <div class="flex-1 p-6 space-y-4 overflow-y-auto bg-slate-50">
      <div class="max-w-sm bubble">
        <div class="bg-gray-200 p-3 rounded-lg">
          Did you finish the UI task?
        </div>
        <p class="text-xs text-gray-400 mt-1">9:10 AM</p>
      </div>
      <div class="max-w-sm ml-auto text-right bubble">
        <div class="bg-indigo-500 text-white p-3 rounded-lg">
          Yes, almost done. I'll submit today.
        </div>
        <p class="text-xs text-gray-400 mt-1">9:12 AM</p>
      </div>
      <div class="max-w-sm bubble">
        <div class="bg-gray-200 p-3 rounded-lg">
          Good Don't forget screenshots.
        </div>
        <p class="text-xs text-gray-400 mt-1">9:13 AM</p>
      </div>
      <div class="max-w-sm ml-auto text-right bubble">
        <div class="bg-indigo-500 text-white p-3 rounded-lg">
          Sure I'll attach them.
        </div>
        <p class="text-xs text-gray-400 mt-1">9:14 AM</p>
      </div>
    </div>
    <div class="border-t p-4 flex items-center space-x-3">
      <input
        class="flex-1 border rounded px-3 py-2 focus:outline-none"
        placeholder="Enter your message"
      >
      <button class="bg-indigo-500 text-white px-5 py-2 rounded hover:bg-indigo-600 transition">
        Send
      </button>
    </div>
  </div>
</div>
</body>
</html>
